module: svs.inacademia_frontend.InAcademiaFrontend
name: InAcademia
config:
  signing_key_path: pki/frontend.key
  client_db_path: clients.json
  entity_id_map_path: entityids.json
  backend_name: SomeBackend
  log_target: log/frontend.log
  sub_hash_salt: somerandomsaltstring
  provider:
    client_registration_supported: Yes
    response_types_supported: ["code", "id_token token"]
    subject_types_supported: ["pairwise"]
    scopes_supported: ["openid", "email","domain","country"]
